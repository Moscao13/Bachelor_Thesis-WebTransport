<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./browserclient.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="../lib/WebTransportLibrary.js"></script>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>WebTransport</title>    
</head>
<body onload="load()">
    <nav><h1>WebTransport browser client</h1></nav>

    <div class="app">
        <div class="connectionStatusBox">
            <label>Connection status: <a id="connectionStatus"></a></label>
            <div>
                <button onclick="connect()">connect to server</button>
                <button onclick="disconnect()">disconnect from server</button>
            </div>
        </div>
    
        <div class="communicationBox">
            <label>Message to server</label><br/>
            <textarea id="messageToServer"></textarea><br/>
            <button onclick="sendToServer()">send to server</button> 
            <button onclick="clearMessage()">clear message</button> 
        </div>
    
        <div class="communicationBox">
            <label>Message from server</label><br/>
            <textarea id="messageFromServer" disabled></textarea><br/>
        </div>
    
        <hr>
        <div class="errorBox">
            <label>Error box</label><br/><textarea id="errors" disabled></textarea><br>
            <button onclick="clearErrors()">clear error box</button>
        </div>
    </div>
    <script src="./browserclient.js"></script>
</body>
</html>
